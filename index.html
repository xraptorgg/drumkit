<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class = "hero">
            <h3 class = "hero-head">DRUMKIT</h3>
            <p class = "hero-text">Press the corresponding keys on your keyboard to play drums!</p>
        </div>
        <div class = "button-container">
            <div class = "drums">
                <button class = "drum-keys">A</button>
                <button class = "drum-keys">S</button>
                <button class = "drum-keys">D</button>
                <button class = "drum-keys">F</button>
                <button class = "drum-keys">G</button>
                <button class = "drum-keys">H</button>
                <button class = "drum-keys">J</button>
                <button class = "drum-keys">K</button>
                <button class = "drum-keys">L</button>
            </div>
        </div>
    </main>
</body>
</html>
